vl53l0x_range_node:
  ros__parameters:
    # ── Fake Mode ──────────────────────────────────────
    fake_mode: true             # true: random data, false: real I2C

    # ── I2C Settings ────────────────────────────────────
    i2c_bus: 1                  # /dev/i2c-1
    device_address: 0x29        # VL53L0X default address

    # ── Publish Rate ────────────────────────────────────
    publish_rate: 10.0          # Hz

    # ── TF Frame ────────────────────────────────────────
    frame_id: "tof_link"

    # ── Range Mode ──────────────────────────────────────
    #   "short"  = high accuracy, max ~1.2 m
    #   "medium" = balanced, max ~1.5 m (default)
    #   "long"   = long range, max ~2.0 m, lower accuracy
    range_mode: "medium"

    # ── Sensor Spec ─────────────────────────────────────
    field_of_view: 0.44         # rad (~25°)
    min_range: 0.03             # m (30 mm)
    max_range: 2.0              # m (2000 mm)
